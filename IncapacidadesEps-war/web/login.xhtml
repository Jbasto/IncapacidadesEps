<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta content='text/html; charset=ISO-8859-1' http-equiv="Content-Type"/>
        <title>Parkeasy - Inicio de Sesión</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/> 

        <h:outputScript library="js" name="materialize.min.js"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
    </h:head> 

    <h:body styleClass="cyan lighten-5 bgimg">       
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card">
                        <div class="card-content" 
                             style="border-radius: 50px">                            
                            <div id="logo" 
                                 style="width: 100%; text-align: center">
                                <p:graphicImage class="responsive-img" 
                                                style="width: 80%" 
                                                library="images" 
                                                name="logo_salud.png"/>
                            </div>
                            <div class="left-align">
                                <h:form id="login-form">
                                    <p:growl autoUpdate="true"/>
                                    <p:messages autoUpdate="true"/>
                                    <div class="row">
                                        <div class="col s12 input-field">
                                            <h:inputText value="#{loginFormBean.documento}" 
                                                         id="documento" 
                                                         label="#{msg.lbl_login_documento}"/>
                                            <h:outputLabel for="documento" 
                                                           value="#{msg.lbl_login_documento}"/>                                                   
                                        </div>

                                        <div class="col s12 input-field">
                                            <h:inputSecret value="#{loginFormBean.contrasena}" 
                                                           id="contrasena" 
                                                           label="#{msg.lbl_login_contrasena}" 
                                                           />
                                            <h:outputLabel for="contrasena" 
                                                           value="#{msg.lbl_login_contrasena}" />                                                    
                                        </div>

                                        <div class="col s12 input-field" 
                                             style="text-align: center">
                                            <p:commandLink id="loginButton" 
                                                           value="#{msg.lbl_login_iniciar}" 
                                                           style="margin-left: 20px; margin-right: 20px" 
                                                           styleClass="btn btn-Large" 
                                                           action="#{loginFormBean.enviarAceptar()}"/> 
                                            <p:commandLink id="registerButton" 
                                                           value="#{msg.lbl_login_registrar}" 
                                                           style="margin-left: 20px; margin-right: 20px" 
                                                           styleClass="btn btn-Large" 
                                                           action="#{loginFormBean.registrar()}"/> 
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).on("ready", function () {
                $('#login.page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
